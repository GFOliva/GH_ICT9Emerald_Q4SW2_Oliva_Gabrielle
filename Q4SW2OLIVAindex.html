 <style type="text/css">
  body {
   background: lightpink;
   font-family: monospace;
  }
  .calculator {
   background: lightblue;
   padding-top: 15px;
  }
  .container {
   display: flex;
   margin-left: 60px;
   font-size: 15px;
   margin-top: 20px;
  }

  .buttons {
   text-align: center;
   justify-content: center;
  }
  input {
   padding: 10px;
   font-size: 15px;
   padding-right: 60px;
  }
 </style>
</head>
<body> 
 <script type="text/javascript">
  function times(){ 
   let x= parseInt(document.getElementById("x").value);
   let y= parseInt(document.getElementById("y").value);
   const product= x * y;
   window.alert("The product of x and y is " + product + "!");
  }

  function raise(){ 
   let x= parseInt(document.getElementById("x").value);
   let y= parseInt(document.getElementById("y").value);
   const up= x ** y;
   window.alert("x raised to y is "+ up + "!");
  }
  function rem(){ 
   let x= parseInt(document.getElementById("x").value);
   let y= parseInt(document.getElementById("y").value);
   const main= x % y;
   window.alert("The remainder of x and y is " + main + "!");
  }
  function check(){
   let x= parseInt(document.getElementById("x").value);
   let y= parseInt(document.getElementById("y").value);
   if (x === y) {
    window.alert("x=y is true");
   } else {
    window.alert("x=y is false");
   }
  }


  

 </script>

 <section class="container"></div>
  <div class="img">
   <img src="https://64.media.tumblr.com/1cbaf13e95509ca7cba252d7d0f44ba6/509697552447431b-d8/s640x960/0bf7e369ef414b41beac3e8dc6571f4df0485b53.png" width="350px" height="300">
  </div>
  <div class="calculator">
   <h2> Hi ! I'm Albert Einstein's favorite british man, and it's time to test if you can be his next disciple!! </h2>
   <br>
   <h2> Given: </h2>
   <label for="x">Enter value for x:</label>
   <br>
   <input type="number" id="x">
   <br>
   <label for="y">Enter value for y:</label>
   <br>
   <input type="number" id="y">
   <br>
   <br>
   <p> Click the buttons below to see if you got 'em Einstein skills' </p>
  </div> 
 </section>

 <br> <br>
 <section class="buttons">
  <button onClick="times()" type="button" class="btn btn-success btn-lg"> product of x and y</button>
  <button onClick="raise()" type="button" class="btn btn-warning btn-lg"> x raised to y</button>
  <br>
   <button onClick="check( )" type="button" class="btn btn-primary btn-lg"> check if x = y </button>
  <button onClick="rem()" type="button" class="btn btn-danger btn-lg">get the remainder</button>
 </section>
